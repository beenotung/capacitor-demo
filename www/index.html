<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- ionic over CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <p>
      This SPA demo only works after Javascript is loaded.
    </p>
    <ion-app>
      <ion-router>
        <ion-route-redirect from="/" to="/products"></ion-route-redirect>
        <ion-route url="/products" component="page-product-list"></ion-route>
        <ion-route url="/products/:id" component="page-product-detail"></ion-route>
      </ion-router>
      <ion-router-outlet></ion-router-outlet>
    </ion-app>
    <script src="sample-data.js"></script>
    <script src="page-product-list.js"></script>
    <script src="page-product-detail.js"></script>
  </body>
</html>
